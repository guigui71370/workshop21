<h1>Reset password</h1>
<form style="padding-top: 20px" (ngSubmit)="verification()" #f="ngForm">
  <p><label>old password:  <input type="password" [name]="'old'"  [(ngModel)]="oldPassword"></label></p>
  <p> <label>new password:  <input type="password" [name]="'new'"   [(ngModel)]="newPassword"></label></p>
  <p><label>confirm new password:  <input type="password" [name]="'confirm'" [(ngModel)]="confirmPassword"></label></p>
  <button type="submit">confirm</button>
</form>
