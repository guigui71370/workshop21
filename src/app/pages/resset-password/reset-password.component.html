<h1>Reset password</h1>
<form style="padding-top: 20px" (ngSubmit)="verification(f)" #f="ngForm">
  <p><label>old password:  <input [name]="'old'" value="old"></label></p>
  <p> <label>new password:  <input  value="new"></label></p>
  <p><label>confirm new password:  <input value="confirm"></label></p>
  <button type="submit">confirm</button>
</form>
